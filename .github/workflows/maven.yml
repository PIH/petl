name: Build with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ ubuntu-latest ]
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      id: build_docker_image
      run: |
        ./build-docker-image.sh
    - name: Maven Build with Docker
      id: run_docker_image
      run: |
        ./build.sh clean install