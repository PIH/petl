type: "job-pipeline"
configuration:
  maxConcurrentJobs: 3
  jobs:
    - type: "test-job"
      errorHandling:
        maxAttempts: 10
        retryInterval: 100
        retryIntervalUnit: "MILLISECONDS"
      configuration:
        testId: "parallelJob1"
        simulateSuccessOnAttempt: 8
    - type: "test-job"
      errorHandling:
        maxAttempts: 10
        retryInterval: 100
        retryIntervalUnit: "MILLISECONDS"
      configuration:
        testId: "parallelJob2"
        simulateSuccessOnAttempt: 1
    - type: "test-job"
      errorHandling:
        maxAttempts: 10
        retryInterval: 100
        retryIntervalUnit: "MILLISECONDS"
      configuration:
        testId: "parallelJob3"
        simulateSuccessOnAttempt: 4


